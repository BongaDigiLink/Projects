<app-navbar></app-navbar>
<div class="container" style="margin-top: 100px;">
  
    <!--Loop through all the users (Display them)-->
  <div class="row">

      <div class="card card-user" style="width: 18rem;" *ngFor="let user of users; let i = index">
        <img class="card-img-top"
         src="https://images.unsplash.com/photo-1599009434802-ca1dd09895e7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="Card image cap">
        <div class="card-body card-details">
          <h5 class="card-title" style="color:black">Name: {{ user.name }}</h5>
          <p class="card-text">Surname: {{ user.surname }}</p>
          <p class="card-text">Email: {{ user.email }}</p>
          <p class="card-text">Training Field: {{ user.trainingField }}</p>
          <!-- <a class="btn btn-primary" 
      
          (click)="getIntern(user.email)">View User</a> -->
          <a class="btn btn-primary" (click)="viewUser(user.id)">View User</a>
        </div>
      </div>

  </div>

</div>
<app-footer></app-footer>
