
<head>
  <title>Home Page</title>
</head>

<div class="navbar">
  <a routerLink="/dashboard"
  *ngIf="btnLogOut"
    class="navbar-brand">Home</a>
  <div class="navbar-buttons">
    <button 
    (click)="logInUser()"
    *ngIf="btnLogin">Login</button>
    <button
    (click)="logOutUser()"
    *ngIf="btnLogOut">Logout</button>
  </div>
</div>
