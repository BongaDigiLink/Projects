<app-navbar></app-navbar>
<head>
  <title>User Accounts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #ffffff;
    }
  </style>
</head>

<!--View for Current user-->
<body>

  <div class="container" style="margin-top: 20px;" *ngIf="internDisplay">
    <h1><span class="badge badge-secondary">My Completed Tasks</span></h1>
    <table>
        <thead>
        <tr>
            <th>Date Completed</th>
            <th>Task Name</th>
            <th>Training Field</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let task of tasks">

            <td>{{task.dateCompleted}}</td>
            <td>{{task.taskName}}</td>
            <td>{{task.taskTraining}}</td>


        </tr>

        </tbody>
    </table>
  </div>

</body>


<!--View for Admin-->
<body>

    <div class="container" style="margin-top: 20px;" *ngIf="mentorDisplay">
      <h1><span class="badge badge-secondary">Completed Tasks by Users</span></h1>
      <table>
          <thead>
          <tr>
              <th>Intern</th>
              <th>Date Completed</th>
              <th>Task Name</th>
              <th>Training Field</th>
          </tr>
          </thead>
          <tbody>
  
            <tr *ngFor="let task of tasks">
    
                <td>{{task.email}}</td>
                <td>{{task.dateCompleted}}</td>
                <td>{{task.taskName}}</td>
                <td>{{task.taskTraining}}</td>
    
            </tr>
  
          </tbody>
      </table>
    </div>
  
  </body>


<app-footer></app-footer>
