
<div class="container" style="margin-top: 100px;">
    <app-navbar></app-navbar>

    <div class="user-info">
        
        <div class="row col-md-6 mx-2" style="background-color: black; width: 100%; height: 70px">
            <h4 class="text-center" style="color: white; margin: auto;">Edit User : {{userView.name}} {{userView.surname}}</h4>
        </div>

        <form class="user-info">
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userView.email}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userView.name}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userView.surname}}">
                </div>
            </div>

            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Training Field</label>
                <div class="col-sm-10">
                    <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="{{userView.trainingField}}">
                </div>
            </div>

        </form>

        <div class="center text-center">
        <button (click)="onClickEdit()" class="btn btn-primary">Edit User</button>
        </div>
    </div>

    <form class="edit-form user-info" *ngIf="edit===true">

        <div class="row" style="background-color: white;">

            <div class="col-md-12 col-sm-6 col-xs-12">
                  <div class="panel panel-warning">
                    <div class="panel-heading">
                      Update User
                    </div>
                    
                      <div class="panel-body">
                          <form [formGroup]="form" (ngSubmit)="updateIntern()">
                                      
                              <div class="form-group">
                                    <label>Edit Email</label>
                                    <input class="form-control" type="text"
                                     formControlName="email">
                                </div>

                                <div class="form-group">
                                    <label>Edit Name</label>
                                    <input class="form-control" type="text"
                                     formControlName="name">
                                </div>

                                <div class="form-group">
                                    <label>Edit Surname</label>
                                    <input class="form-control" type="text"
                                     formControlName="surname">
                                </div>

                              <div class="form-group">
                                    <label>Account Status</label>
                                    <select formControlName="activeStatus" class="form-control" >
                                        <option>ACTIVE</option>
                                        <option>INACTIVE</option>
                                    </select>
                              </div>

                              <div class="form-group">
                                <label>Skills Programme</label>
                                <select formControlName="trainingField" class="form-control" >
                                    <option>Data Analytics</option>
                                    <option>Full Stack Software Developer</option>
                                    <option>Software Tester</option>
                                </select>
                            </div>

                              <div class="center text-center">
                                <button
                                type="submit"
                                 class="btn btn-primary" >Update User</button>
                              </div>
                              <pre>
                                {{form.valid}}
                                {{form | json}}
                              </pre>
                          </form>
                     </div>
                  </div>
            </div>

        </div>
        
    </form>
</div>

<app-footer></app-footer>
