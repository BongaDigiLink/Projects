<app-navbar></app-navbar>


<div class="container" style="margin-top: 20px;">
    <h1>{{userView.name}} {{userView.surname}} Details</h1>
        <div class="user-details">
            <img src="user-avatar.jpg" alt="User Avatar">
            <p><span>Name:</span> {{userView.name}}</p>
            <p><span>Surname:</span>{{userView.surname}}</p>
            <p><span>Email:</span> {{userView.email}}</p>
            <p><span>Training Field:</span> {{userView.trainingField}}</p>
        </div>

        <div class="center text-center">
            <button (click)="onClickEdit()" class="btn btn-primary">Edit User</button>
        </div>
</div>

<!--Editing Form-->
<form class="edit-form user-info" *ngIf="edit===true">

    <div class="row" style="background-color: white;">

        <div class="col-md-12 col-sm-6 col-xs-12">
              <div class="panel panel-warning">
                <div class="panel-heading">
                  Update User
                </div>
                
                  <div class="panel-body" style="margin-left: 20px; margin-right: 20px;">
                      <form [formGroup]="form" (ngSubmit)="updateIntern()">
                                  
                          <div class="form-group">
                                <label>Edit Email</label>
                                <input class="form-control" type="text"
                                 formControlName="email">
                            </div>

                            <div class="form-group">
                                <label>Edit Name</label>
                                <input class="form-control" type="text"
                                 formControlName="name">
                            </div>

                            <div class="form-group">
                                <label>Edit Surname</label>
                                <input class="form-control" type="text"
                                 formControlName="surname">
                            </div>

                          <div class="form-group">
                                <label>Account Status</label>
                                <select formControlName="activeStatus" class="form-control" >
                                    <option>ACTIVE</option>
                                    <option>INACTIVE</option>
                                </select>
                          </div>

                          <div class="form-group">
                            <label>Skills Programme</label>
                            <select formControlName="trainingField" class="form-control" >
                                <option>Data Analytics</option>
                                <option>Full Stack Software Developer</option>
                                <option>Software Tester</option>
                            </select>
                        </div>

                          <div class="center text-center" style="margin-bottom: 40px;">
                            <button
                            type="submit"
                             class="btn btn-primary">Update User</button>
                          </div>
                      </form>
                 </div>
              </div>
        </div>

    </div>
    
</form>


<app-footer></app-footer>
