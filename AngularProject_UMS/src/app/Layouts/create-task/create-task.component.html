<app-navbar></app-navbar>

<div class="container" style="margin-top: 20px;">
    <h1>Create New Task</h1>
    <form [formGroup]="form">
      <label for="title">Title:</label>
      
      <input class="form-control"
       type="text" formControlName="taskTitle" required>
  
      <label for="description">Description:</label>
      <textarea class="form-control"
       type="text" formControlName="taskDescription" rows="4" required></textarea>
  
  
      <label for="dueDate">Due Date:</label>
      <input class="form-control"
       type="date" formControlName="dueDate" required>
  
      <label for="trainingField">Training Field:</label>
      <select formControlName="trainingField" class="form-control" required>
          <option>Data Analytics</option>
          <option>Full Stack Software Developer</option>
          <option>Software Tester</option>
      </select>
  
      <input type="submit"
      (click)="createTask()" 
       value="Create Task">
    </form>
</div>

<app-footer></app-footer>
