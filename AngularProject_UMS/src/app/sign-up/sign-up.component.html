<div class="container-fluid">
    <div class="row justify-content-center centered">
        <div class="col-sm-8 col-md-9 col-lg-4">
            <form #addEmployee="ngForm" (ngSubmit)="addEmployee">

                <label for="">Your Email</label>
                <input type="email" ngModel email="email" class="form-control">

                <label for="">Your Name</label>
                <input type="text" ngModel name="name" class="form-control">

                <label for="">Your Surname</label>
                <input type="text" ngModel surname="surname" class="form-control">

                <div class="form-group">
                    <label>Skills Programme</label>
                    <select multiple="" class="form-control">
                        <option>Data Analytics</option>
                        <option>Full Stack Software Developer</option>
                        <option>Software Tester</option>
                    </select>
                </div>

                <label for="">Create Password</label>
                <input type="password" ngModel password="password" class="form-control">

                <label for="">Confirm Password</label>
                <input type="password" class="form-control">

                <div class="row txt-center">
                    <button
                    (click)="registerIntern(addEmployee)"
                    type="submit"
                     class="btn btn-primary my-2" 
                    style="width: 100px; margin: auto;">Sign Up</button>
                </div>
                
            </form>

                <button (click)="registerIntern(addEmployee)"
                type="submit"
                 class="btn btn-primary my-2" 
                style="width: 100px; margin: auto;">Sign Up</button>
            </div> -->

            
            
            <div class="row txt-center redirect-text">
                
                <div class="row txt-center">
                    <a routerLink="/signin">Already have an account? 
                        Click here to login.</a>
                </div>
            </div>
        </div>
    </div>
</div>
